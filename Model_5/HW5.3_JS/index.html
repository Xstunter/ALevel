    <table class="table table-striped table-dark" id="box">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">First_name</th>
                <th scope="col">Last_name</th>
            </tr>
        </thead>
    </table>

    <div class="d-flex justify-content-center">
        <ul class="pagination" >
            <li onclick="clickOnPagination('1')" class="page-item"><a class="page-link" href="#">1</a></li>
            <li onclick="clickOnPagination('2')" class="page-item"><a class="page-link" href="#">2</a></li>

        </ul>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Input Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                        <div class="invalid-feedback">
                            Please choose a firstname.
                          </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                        <div class="invalid-feedback">
                            Please choose a lastname.
                          </div>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Confirm</button>
                </form>
            </td>
          </tr>
        </tbody>
      </table> 

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
